<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coloramos</title>

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- STYLES -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #ffffff;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .logo img {
            height: 50px;
        }

        .menu {
            display: flex;
            gap: 25px;
            font-size: 18px;
        }

        .menu a {
            text-decoration: none;
            color: #333;
        }

        .hamburger {
            display: none;
            cursor: pointer;
        }

        /* Mobile */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 80px;
                right: 20px;
                background: white;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }
            .menu.active {
                display: flex;
            }
            .hamburger {
                display: block;
            }
        }

        /* Gallery */
        .gallery-section {
            max-width: 1000px;
            margin: 50px auto;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        /* Lightbox */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.8);
            z-index: 9999;
            padding: 20px;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }

        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="logo.png" alt="logo">
        </div>

        <nav class="menu" id="menu">
            <a href="#realizacje">Realizacje</a>
            <a href="#opis">O nas</a>
            <a href="#kontakt">Kontakt</a>
        </nav>

        <div class="hamburger" id="hamburger">
            <i data-feather="menu"></i>
        </div>
    </header>

    <!-- GALLERY SECTION -->
    <section class="gallery-section" id="realizacje">
        <h2 data-aos="fade-up">Nasze realizacje</h2>

        <div class="gallery" id="gallery">
            <!-- CHANGE THESE TO YOUR IMAGES -->
            <img src="https://via.placeholder.com/800x600" alt="Zdjęcie 1">
            <img src="https://via.placeholder.com/800x600" alt="Zdjęcie 2">
            <img src="https://via.placeholder.com/800x600" alt="Zdjęcie 3">
            <img src="https://via.placeholder.com/800x600" alt="Zdjęcie 4">
        </div>
    </section>

    <!-- LIGHTBOX -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <img id="lightbox-img" src="">
    </div>

    <!-- AOS + Feather Icons -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- SCRIPT -->
    <script>
        AOS.init();
        feather.replace();

        const hamburger = document.getElementById("hamburger");
        const menu = document.getElementById("menu");

        hamburger.addEventListener("click", () => {
            menu.classList.toggle("active");
        });

        /* LIGHTBOX */
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        const lightboxClose = document.getElementById("lightbox-close");

        document.getElementById("gallery").addEventListener("click", (e) => {
            if (e.target.tagName === "IMG") {
                lightboxImg.src = e.target.src;
                lightbox.classList.add("active");
                document.body.style.overflow = "hidden";
            }
        });

        lightboxClose.addEventListener("click", () => {
            lightbox.classList.remove("active");
            document.body.style.overflow = "";
        });

        lightbox.addEventListener("click", (e) => {
            if (e.target === lightbox) {
                lightbox.classList.remove("active");
                document.body.style.overflow = "";
            }
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Escape") {
                lightbox.classList.remove("active");
                document.body.style.overflow = "";
            }
        });
    </script>

</body>
</html>
